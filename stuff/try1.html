<!DOCTYPE html>
<html>
<head>
<style>


/* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Style the header and navbar */
header {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

/* Style the main content */
main {
    display: flex;
    flex-wrap: wrap;
}

.left-image,
.right-image {
    flex-basis: 50%; /* Each aside takes 50% of the width */
    min-height: 100vh; /* Set minimum height to 100% of the viewport height */
    display: flex;
    align-items: center;
    justify-content: center;
}

.left-image img,
.right-image img {
    max-width: 100%; /* Ensure images don't exceed the width of their containers */
    height: auto; /* Maintain the aspect ratio of the images */
}

/* Style the toy boxes */
.toy-list {
    flex: 1;
    padding: 20px;
}

/* Style the toy boxes */
.toy-box {
    background-color: #f0f0f0;
    border: 1px solid #ddd;
    padding: 10px;
    margin: 10px;
    text-align: center;
}

/* Style the footer */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}



</style>
</head>
<body>




<aside class="left-image">
  <img src="https://i.pinimg.com/564x/37/44/dd/3744dd4a136966218a58f25c59d02160.jpg" alt="Left Image">
</aside>

<section class="toy-list">
  <!-- Toy boxes go here -->
</section>

<aside class="right-image">
  <img src="https://i.pinimg.com/564x/37/44/dd/3744dd4a136966218a58f25c59d02160.jpg" alt="Right Image">
</aside>
</body>
</html>
